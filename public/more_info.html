<!DOCTYPE html>
<html lang="en" style="background: #f0f6ff">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Personal Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <div style="  width: 90%;
              background: #860303;
              border-radius: 22px;
              margin: auto;
              padding: 16px; color: #fff;
            ">
      <span>Email Verified!</span>
    </div>
    <div style="width: 100%; background: #f0f6ff">
      <img src="assets/img/MAIN%20LOGO%201.png" style="width: 67px; margin: 23px" />
      <section class="register-photo">
        <div class="form-container">
          <div class="image-holder"></div>
          <form id="personalInfoForm" method="post" onsubmit="return validateForm()">
            <h2 class="text-center" style="color: #800020">
              <strong>Personal Information</strong>
            </h2>
            <div class="mb-3">
              <span id="ErrorMsg" class="errMsg" style="color: var(--bs-red)"></span>
              <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name" />
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Last Name" />
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" id="phone" name="phone" placeholder="Phone Number" />
            </div>
            <div class="mb-3"></div>
            <div class="mb-3">
              <button class="btn btn-primary d-block w-100" type="submit" style="background: #800020; color: rgb(255, 255, 255)">
                Done
              </button>
            </div>
            <a class="already" href="#">You already have an account? Login here.</a>
          </form>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Validation Script -->
    <script>
      function validateForm() {
        // Clear any previous error messages
        document.getElementById("ErrorMsg").innerHTML = "";

        // Get form values
        const firstName = document.getElementById("first_name").value.trim();
        const lastName = document.getElementById("last_name").value.trim();
        const phone = document.getElementById("phone").value.trim();

        // Phone number regex pattern (adjust based on your phone number validation requirement)
        const phonePattern = /^[0-9]{10}$/; // Assuming a 10-digit phone number

        // Validate first name
        if (firstName === "") {
          document.getElementById("ErrorMsg").innerHTML = "First name is required.";
          return false; // Prevent form submission
        }

        // Validate last name
        if (lastName === "") {
          document.getElementById("ErrorMsg").innerHTML = "Last name is required.";
          return false; // Prevent form submission
        }

        // Validate phone number
        if (phone === "" || !phonePattern.test(phone)) {
          document.getElementById("ErrorMsg").innerHTML = "Please enter a valid 10-digit phone number.";
          return false; // Prevent form submission
        }

        // If all validation passes, allow form submission
        return true;
      }
    </script>
  </body>
</html>
